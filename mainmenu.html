<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>メインメニュー</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .menu {
      text-align: center;
      margin-top: 50px;
    }
    .menu h2 {
      margin-bottom: 20px;
    }
    .menu button {
      display: block;
      background-color: #00bfff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>メインメニュー</h2>
    <button>得意先管理メニュー</button>
    <button>得意先集計メニュー</button>
  </div>
</body>
</html>
