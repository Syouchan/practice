<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>得意先登録</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .menu {
      text-align: center;
      margin-top: 50px;
    }
    .menu h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .menu .back-button {
        background-color: #00bfff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }
    .menu .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu .button-container button {
      background-color: #00bfff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }
    .search-form input[type="text"] {
      margin-top: 10px;
      padding: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>得意先管理メニュー</h2>
    <button class="back-button" style="margin-left: 500">メインメニューへ戻る</button>
    <div class="button-container">
        
      <div class="search-form">
        得意先名
        <input type="text" placeholder="得意先名"><br>
        電話番号
        <input type="text" placeholder="電話番号" pattern="[0-9-]*" title="数字とハイフンのみ入力してください"><br> 
        郵便番号
        <input type="text" placeholder="郵便番号" pattern="[0-9-]*" title="数字とハイフンのみ入力してください"><br>
        <input type="text" placeholder="住所"><br>
        割引率
        <input type="text" placeholder="割引率" pattern="[0-9]*" title="数字のみ入力してください">％<br> 
      <button>検索</button>
    </div>
    <div style="color:red; font-weight:bold;">
      <c:out value="${}" escapeXML="false"/>
    </div>
  </div>
</body>
</html>
